<div>
    <h1>{{Title}}</h1>
    <div class="row">
        <div class="col-sm-6">
            <a href="#AddMovie">Add Movie</a>
        </div>
        <div class="col-sm-6">
            <a href="#AddReview">Add Review</a>
        </div>
    </div>
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>

                <td>
                    Movie
                </td>
                <td>
                    Release Date
                </td>
                <td>
                    Director
                </td>
                <td>
                    Favorable Reviews
                </td>
                <td>
                    Average Rating
                </td>
                <td>
                    No Of Reviews
                </td>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="Movy in Movies">

                <td>
                    <a href="#Movie/{{Movy.MovyId}}">{{Movy.MovyName}}</a>
                    
                </td>
                <td>
                    {{Movy.ReleaseDate}}
                </td>
                <td>
                    {{Movy.Director}}
                </td>
                <td ng-class="Movy.RatingComp.ReviewPercentage >= 60 && 'text-success' || 'text-danger'">
                    {{Movy.RatingComp.ReviewPercentage}}%
                    <span ng-class="Movy.RatingComp.ReviewPercentage >= 60 && 'glyphicon glyphicon-thumbs-up' || 'glyphicon glyphicon-thumbs-down'"></span>
                </td>
                <td>
                    {{Movy.RatingComp.AverageRatings}}/10
                </td>
                <td>
                    {{Movy.RatingComp.ReviewCount}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
