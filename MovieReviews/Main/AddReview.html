
    <div class="form-horizontal">
        <h2>Add Review</h2>
        <div class="form-group">
            <label for="movie" class="col-sm-3 control-label">Select Movie</label>
            <div class="col-sm-9">
                <select id="movie" class="form-control" ng-model="review.MovieId">
                    <option>--Select--</option>
                    <option ng-repeat="x in Movies" value="{{x.MovieId}}">{{x.MovieName}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="critic" class="col-sm-3 control-label">Select Critic</label>
            <div class="col-sm-9">
                <select id="critic" class="form-control" ng-model="review.CriticId">
                    <option>--Select--</option>
                    <option ng-repeat="x in Critics" value="{{x.CriticId}}">{{x.CriticName}}</option>
                </select>
            </div>            
        </div>
        <div class="form-group">
            <label for="synopsis" class="col-sm-3 control-label">Review Synopsis</label>
            <div class="col-sm-9">
                <textarea id="synopsis" placeholder="Review Synopsis" ng-model="review.ReviewSynopsis" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="reviewRating" class="col-sm-3 control-label">Review Rating</label>
            <div class="col-sm-9">
                
                <input id="reviewRating" value="4" type="number" ng-model="review.ReviewRatingNum" min=0 max=5 step=0.5 data-size="lg">
                <input id="isFavorable" type="checkbox" ng-model="review.IsGood" />
                
            </div>
        </div>
        <div class="form-group">
            <label for="reviewUrl" class="col-sm-3 control-label">Review Link</label>
            <div class="col-sm-9">
                <input id="reviewUrl" class="form-control" ng-model="review.ReviewUrl">
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button class="btn btn-primary btn-block" ng-click="Add()">Add Review</button>
            </div>
        </div>

        <div ng-class="AlertClass" ng-show="ShowAlert">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{Message}}
        </div>
    </div> <!-- /form -->
